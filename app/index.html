<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="tictactoe container">

		<h1 id="gameTitle">Tic-Tac-Toe</h1>

		<h3 id="whoseTurn"></h3>

		<div class="row bg-info img-rounded" id="notification">
			<p class="text-center" id="winnerMessage"></p>
		</div>

		<div id="gameBoard">
			<div class="row">
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-bottom"></div>
			</div>
			<div class="row">
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-bottom"></div>
			</div>
			<div class="row">
				<div class="col-xs-4 space line-right"></div>
				<div class="col-xs-4 space line-right"></div>
				<div class="col-xs-4 space"></div>
			</div>
		</div>

		<div id="scoreArea">
		<h4>Score</h4>
			<span><h4 class="player">X: </h4></span>
			<span id="xScore">0</span>
			&nbsp; &nbsp; &nbsp; &nbsp;
			<span><h4 class="player">O: </h4></span>
			<span id="oScore">0</span>
		</div>
		<br />
		<br />

		<div class="row center-text" id="buttons">
			<button class="btn btn-primary" id="restartButton">New Game</button>
			&nbsp; &nbsp;
			<button class="btn btn-primary" id="resetButton">Reset Score</button>
		</div>
		<br />
		<p id="rules">Learn How to Play</p>

	</div>

	<script src="wins.js"></script>
	<script src="main.js"></script>
</body>
</html>
