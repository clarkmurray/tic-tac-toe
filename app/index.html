<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="tictactoe container">

		<h1>Tic-Tac-Toe</h1>
		<h3 id="whoseTurn"></h3>

		<div class="row bg-info img-rounded" id="notification">
			<p class="text-center" id="winnerMessage"></p>
		</div>

		<div id="gameBoard">
			<div class="row">
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-bottom"></div>
			</div>
			<div class="row">
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-right line-bottom"></div>
				<div class="col-xs-4 space line-bottom"></div>
			</div>
			<div class="row">
				<div class="col-xs-4 space line-right"></div>
				<div class="col-xs-4 space line-right"></div>
				<div class="col-xs-4 space"></div>
			</div>
		</div>

		<div class="row center-text">
			<button class="btn btn-primary" id="restartButton">New Game</button>
		</div>

		<br />
		<h2>Score</h2>
		
		<div class="row center-text">
			<div class="col-xs-4"></div>
			<div class="col-xs-2">
				<h4>X</h4>
			</div>
			<div class="col-xs-2">
				<h4>O</h4>
			</div>
			<div class="col-xs-4"></div>
		</div>

		<div class="row center-text">
			<div class="col-xs-4"></div>
			<div class="col-xs-2">
				<h4 id="xScore">0</h4>
			</div>
			<div class="col-xs-2">
				<h4 id="oScore">0</h4>
			</div>
			<div class="col-xs-4"></div>
		</div>

	</div>

	<script src="wins.js"></script>
	<script src="main.js"></script>
</body>
</html>
